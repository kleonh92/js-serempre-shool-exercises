<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Pokemon</title>
	</head>
	<body>
		<h1>Hola soy un pokeon</h1>
		<img id="pokemon" src="sdhsajdsgsdgjsa.png" alt="" srcset="" style="margin: 0 auto;">
		<script>
			//Load pokemon image
			const pokemonImage = document.querySelector("#pokemon");
			function sendPokemon(image){
				pokemonImage.setAttribute('src',image);
			}
			// Fetch to api pokemon
			fetch('https://pokeapi.co/api/v2/pokemon/700')
				.then(response  => response.json())
				.then(data => sendPokemon(data.sprites.front_default))
		</script>
	</body>
</html>
